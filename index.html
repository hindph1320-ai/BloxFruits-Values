<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Blox Fruits Values</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:#fff;
  direction:rtl;
}
header{
  padding:20px;
  text-align:center;
  background:#020617;
  font-size:26px;
  font-weight:bold;
}
.trade-box{
  max-width:800px;
  margin:25px auto;
  padding:20px;
  background:#020617;
  border-radius:15px;
  box-shadow:0 0 12px rgba(0,0,0,.5);
  text-align:center;
}
.trade-inputs{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}
.trade-inputs input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
.trade-box button{
  padding:12px 25px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  font-size:16px;
  cursor:pointer;
}
#result{
  margin-top:15px;
  font-size:20px;
  font-weight:bold;
}
.container{
  padding:20px;
  max-width:800px;
  margin:auto;
}
.card{
  background:#020617;
  border-radius:15px;
  padding:15px;
  display:flex;
  gap:15px;
  margin-bottom:10px;
}
img{
  width:80px;
  height:80px;
  border-radius:12px;
}
.price{color:#22c55e;}
</style>
</head>

<body>

<header>Blox Fruits Values</header>

<div class="trade-box">
  <h2>مقارنة التبادل</h2>
  <div class="trade-inputs">
    <input id="offer1" placeholder="عرضك (Dragon + Dough)">
    <input id="offer2" placeholder="عرض الشخص الثاني">
  </div>
  <button onclick="compareTrade()">قارن</button>
  <div id="result"></div>
</div>

<div class="container" id="fruits"></div>

<script>
const fruits=[
 {name:"Dragon",price:4500000,image:"https://via.placeholder.com/80"},
 {name:"Leopard",price:5000000,image:"https://via.placeholder.com/80"},
 {name:"Dough",price:3500000,image:"https://via.placeholder.com/80"}
];

const container=document.getElementById("fruits");

fruits.forEach(f=>{
  container.innerHTML+=`
  <div class="card">
    <img src="${f.image}">
    <div>
      <b>${f.name}</b><br>
      <div class="price">${f.price.toLocaleString()} Beli</div>
    </div>
  </div>`;
});

function getValue(text){
  let total=0;
  fruits.forEach(f=>{
    if(text.toLowerCase().includes(f.name.toLowerCase())){
      total+=f.price;
    }
  });
  return total;
}

function compareTrade(){
  const v1=getValue(offer1.value);
  const v2=getValue(offer2.value);
  const r=document.getElementById("result");

  if(!v1||!v2){
    r.textContent="⚠️ اكتب أسماء الفواكه صح";
    r.style.color="#facc15";
    return;
  }
  if(v1>v2){
    r.textContent="❌ عرضك خسران";
    r.style.color="#ef4444";
  }else if(v2>v1){
    r.textContent="❌ عرض الطرف الثاني خسران";
    r.style.color="#ef4444";
  }else{
    r.textContent="⚖️ التبادل عادل";
    r.style.color="#22c55e";
  }
}
</script>

</body>
</html>
